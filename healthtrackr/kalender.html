
<!DOCTYPE html>
<html lang="da">
<head>
<meta charset='utf-8' />
  <title>Kalender </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }

    .fc-next-button.btn.btn-primary, .fc-prev-button.btn.btn-primary{
        background-color: green!important;
        border-color: green!important;
    }
    .fc-toolbar-title{
        text-transform: capitalize;
    }
  </style>

<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales-all.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

</head>
<body>
  <div id='calendar'></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nyt event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form> 
            <div class="mb-3">
                <label for="message-text"  class="col-form-label">Beskrivelse:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
            <button type="button" id="btnSave" class="btn btn-primary">Gem</button>
        </div>
        </div>
    </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'UTC',
        themeSystem: 'bootstrap5',
        headerToolbar: {
          left: 'prev',
          center: 'title',
          right: 'next'
        },
        weekNumbers: true,
        dayMaxEvents: true, // allow "more" link when too many events
        events: 'https://fullcalendar.io/api/demo-feeds/events.json',
        locale: 'da',
        eventColor: '#378006',
        events: [
              {
              title: 'TEST event',
              start: '2022-05-10T10:30:00',
              end: '2022-05-12T11:30:00',
              description: 'Test1'
              }, 
              {
              title: 'TEST event 2',
              start: '2022-05-20T10:30:00',
              end: '2022-05-21T11:30:00',
              description: 'Test2'
              }, 
          ],
          selectable:true,
          select:function(start, end, allDays){
             $('#exampleModal').modal('toggle');
             $('#btnSave').click(function(){
              var message = $('#message-text').val();
              var start_date = moment(start).format('YYYY-MM-DD');
              var end_date = moment(end).format('YYYY-MM-DD');
              console.log(message)
              console.log(start_date + ' - ' + end_date)
             });
          }
        
      });
      calendar.render();
    });
  
  </script>
  
</html>
